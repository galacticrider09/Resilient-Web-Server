<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Auto Web Page</title>
  <style>
    :root{font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#0f172a,#071032);color:#e6eef8}
    .card{max-width:820px;width:92%;background:rgba(255,255,255,0.04);backdrop-filter:blur(4px);border-radius:14px;padding:28px;box-shadow:0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.04)}
    h1{margin:0 0 6px;font-size:28px;letter-spacing:-0.4px}
    p.lead{margin:0 0 18px;color:#cfe6ffcc}
    .meta{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .chip{background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;font-size:13px;border:1px solid rgba(255,255,255,0.02)}
    footer{margin-top:20px;font-size:13px;color:#88b4ff8a}
    .notice{margin-top:16px;padding:10px;border-radius:8px;background:rgba(8,12,30,0.5);border:1px solid rgba(255,255,255,0.03)}
    button{margin-left:auto;padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:white;cursor:pointer}
    .row{display:flex;align-items:center;gap:10px}
    .small{font-size:13px;color:#b7d0ffb3}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Nayan's website.</h1>
    <p class="lead">Resilient Web Server which can auto heal and expand itself</p>

    <div class="meta">
      <div class="chip" id="filename">Filename: <em>index.html</em></div>
      <div class="chip" id="uploaded">Last uploaded: <em>--</em></div>
      <div style="margin-left:auto" class="row">
        <button id="stamp">Set upload timestamp</button>
      </div>
    </div>

    <div class="notice" id="notice">
      <div class="small">Tip: HAVE FUN DUDE!! IT DOESNT HAVE TO BE STRESSFULL ALL THE TIME.</div>
    </div>

    <footer>
      <div class="small">This website is hosted on s3 bucket and it is auto scaled to tolerate all the upcoming traffic.</div>
    </footer>
  </div>

  <script>
    // Simple local timestamp store: click "Set upload timestamp" after you upload to simulate/mark upload time.
    const btn = document.getElementById('stamp');
    const uploaded = document.getElementById('uploaded');

    function showSaved(){
      const t = localStorage.getItem('s3_index_uploaded_at');
      uploaded.innerHTML = '<em>' + (t ? t : '--') + '</em>';
    }

    btn.addEventListener('click', ()=>{
      const now = new Date().toLocaleString();
      localStorage.setItem('s3_index_uploaded_at', now);
      showSaved();
      alert('Marked upload time: ' + now + '\n(For real SNS notifications check your email subscribed to the SNS topic.)');
    });

    showSaved();
  </script>
</body>
</html>
